<!DOCTYPE html>
<html lang="en">
  <head>
    <title>result page</title>
  </head>
  <body>
    
    <form method="POST">
      <table border="1">
        <thead>
          <tr>
            {% for item in header %}
            <th>{{ item }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for item in result %}
          <tr>
            {% for key, value in item.items() %}
            <td>{{ value }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
      
    </form>
    <!-- 추가부분 -->
    <span>
        <form action="/" method="GET">
            <input type="submit" value="Add row"></input>
        </form>
    </span>
    
    <form action="/" method="POST">
        <input type="submit" value="Home">
    </form>
<!-- 추가부분 -->




  </body>
</html>
